<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg"
     class="mlbb-dark-pro">

  <!-- === DARK E-SPORTS DEFINITIONS === -->
  <defs>
    <!-- Динамічний Темний Фон -->
    <linearGradient id="super-dark-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A071A"/>
      <stop offset="25%" stop-color="#161532"/>
      <stop offset="50%" stop-color="#1C1942"/>
      <stop offset="75%" stop-color="#210B2C"/>
      <stop offset="100%" stop-color="#0A071A"/>
    </linearGradient>

    <!-- Основний Градієнт Корпусу -->
    <radialGradient id="deep-dark-body" cx="0.3" cy="0.18" r="1.15">
      <stop offset="0%" stop-color="#320B5B"/>
      <stop offset="30%" stop-color="#1E1A3B"/>
      <stop offset="55%" stop-color="#150C25"/>
      <stop offset="85%" stop-color="#0C0722"/>
      <stop offset="100%" stop-color="#060419"/>
    </radialGradient>

    <!-- Акцентне Неонове Світло -->
    <radialGradient id="neon-glow-purple" cx="0.5" cy="0.2" r="1.2">
      <stop offset="0%" stop-color="#C026D3"/>
      <stop offset="45%" stop-color="#7C3AED"/>
      <stop offset="85%" stop-color="#4F46E5"/>
      <stop offset="100%" stop-color="#1E1B4B"/>
    </radialGradient>
    <radialGradient id="neon-glow-cyan" cx="0.7" cy="0.15" r="1.1">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="55%" stop-color="#0EA5E9"/>
      <stop offset="90%" stop-color="#0369A1"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </radialGradient>

    <!-- Яскраві Золоті Кнопки -->
    <radialGradient id="glossy-gold" cx="0.3" cy="0.2" r="0.8">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FFB800"/>
      <stop offset="100%" stop-color="#7C3AED"/>
    </radialGradient>
    <!-- Яскраво-сині кнопки -->
    <radialGradient id="glossy-blue" cx="0.3" cy="0.3" r="0.9">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="55%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#181B4B"/>
    </radialGradient>

    <!-- Тінь під корпусом -->
    <radialGradient id="deep-floor-shadow" cx="0.5" cy="0.55" r="0.8">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.52"/>
      <stop offset="70%" stop-color="#47126B" stop-opacity="0.22"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Глибокий Ефект Кнопок -->
    <filter id="button-deep" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#C026D3" flood-opacity="0.35"/>
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#22D3EE" flood-opacity="0.18"/>
    </filter>

    <!-- Shadow для корпуса -->
    <filter id="body-shadow" x="-50%" y="-30%" width="200%" height="200%">
      <feDropShadow dx="0" dy="30" stdDeviation="40" flood-color="#0A071A" flood-opacity="0.70"/>
      <feDropShadow dx="0" dy="12" stdDeviation="19" flood-color="#7C3AED" flood-opacity="0.18"/>
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#22D3EE" flood-opacity="0.14"/>
    </filter>

    <!-- Neon Glow (for glowing outlines) -->
    <filter id="neon-blur" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="7" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- === TEMNYY FON === -->
  <rect width="1024" height="1024" fill="url(#super-dark-bg)"/>
  <!-- Тінь -->
  <ellipse cx="512" cy="780" rx="390" ry="96" fill="url(#deep-floor-shadow)" opacity="0.82"/>

  <!-- === КОНТРОЛЕР, DARK/NEON === -->
  <g id="dark-neon-controller" filter="url(#body-shadow)">
    <!-- Корпус -->
    <path d="
      M200,510
      C175,420 285,325 425,310
      C505,285 560,280 690,310
      C830,325 920,420 895,525
      C875,590 835,630 780,680
      C740,710 695,720 645,670
      C610,645 600,605 605,575
      C610,535 595,510 560,510
      C525,510 510,535 515,575
      C520,605 510,645 475,670
      C425,720 380,710 340,680
      C285,630 245,590 200,510
      Z"
      fill="url(#deep-dark-body)"
      stroke="url(#neon-glow-purple)"
      stroke-width="4.5"
      filter="url(#neon-blur)"
    />
    <!-- Light highlight -->
    <path d="
      M200,510
      C175,420 285,325 425,310
      C505,285 560,280 690,310
      C830,325 920,420 895,525
      C875,590 835,630 780,680
      C740,710 695,720 645,670
      C610,645 600,605 605,575
      C610,535 595,510 560,510
      C525,510 510,535 515,575
      C520,605 510,645 475,670
      C425,720 380,710 340,680
      C285,630 245,590 200,510
      Z"
      fill="url(#neon-glow-cyan)"
      opacity="0.13"
    />
    <!-- Центральна панель -->
    <rect x="340" y="350" width="340" height="90" rx="22" 
          fill="#1C1942" stroke="#C026D3" stroke-width="3.5"/>
    <rect x="350" y="360" width="320" height="70" rx="16" 
          fill="#090720" stroke="#22D3EE" stroke-width="2"/>
    <text x="510" y="387" text-anchor="middle" fill="#C026D3" font-family="Montserrat, Arial Black" font-size="18" font-weight="bold">GGenius PRO CONTROLLER</text>
    <text x="510" y="410" text-anchor="middle" fill="#22D3EE" font-family="Montserrat, Arial" font-size="13">eSports Dark Edition</text>
    <text x="510" y="430" text-anchor="middle" fill="#CFFAFE" font-family="Montserrat, Arial" font-size="10">STATUS: CONNECTED</text>
  </g>

  <!-- === НЕОНОВІ СТІКИ === -->
  <g id="sticks">
    <!-- Left Stick -->
    <g filter="url(#button-deep)">
      <circle cx="415" cy="555" r="47" fill="#1E1A3B" stroke="url(#neon-glow-cyan)" stroke-width="5"/>
      <circle cx="415" cy="555" r="35" fill="url(#neon-glow-purple)"/>
      <circle cx="415" cy="548" r="19" fill="#320B5B"/>
      <circle cx="415" cy="543" r="10" fill="#22D3EE"/>
      <circle cx="415" cy="540" r="4" fill="#060419"/>
    </g>
    <!-- Right Stick -->
    <g filter="url(#button-deep)">
      <circle cx="685" cy="555" r="47" fill="#1E1A3B" stroke="url(#neon-glow-cyan)" stroke-width="5"/>
      <circle cx="685" cy="555" r="35" fill="url(#neon-glow-purple)"/>
      <circle cx="685" cy="548" r="19" fill="#320B5B"/>
      <circle cx="685" cy="543" r="10" fill="#22D3EE"/>
      <circle cx="685" cy="540" r="4" fill="#060419"/>
    </g>
  </g>

  <!-- === SHOULDER TRIGGERS (НЕОН) === -->
  <g>
    <rect x="270" y="310" width="160" height="25" rx="12" fill="url(#neon-glow-purple)" stroke="#060419" stroke-width="2.5"/>
    <rect x="280" y="315" width="140" height="15" rx="7" fill="#21114D"/>
    <text x="350" y="332" text-anchor="middle" fill="#C026D3" font-family="Montserrat, Arial Black" font-size="13">L1  L2</text>

    <rect x="590" y="310" width="160" height="25" rx="12" fill="url(#neon-glow-cyan)" stroke="#060419" stroke-width="2.5"/>
    <rect x="600" y="315" width="140" height="15" rx="7" fill="#21114D"/>
    <text x="670" y="332" text-anchor="middle" fill="#22D3EE" font-family="Montserrat, Arial Black" font-size="13">R1  R2</text>
  </g>

  <!-- === НЕОНОВИЙ D-PAD === -->
  <g filter="url(#button-deep)">
    <!-- Вертикаль -->
    <rect x="330" y="470" width="42" height="120" rx="9" fill="url(#neon-glow-purple)" stroke="#4F46E5" stroke-width="3"/>
    <!-- Горизонталь -->
    <rect x="305" y="500" width="120" height="42" rx="9" fill="url(#neon-glow-cyan)" stroke="#22D3EE" stroke-width="3"/>
    <!-- Неонові стрілки -->
    <polygon points="351,488 368,493 351,508" fill="#C026D3"/>
    <polygon points="351,555 368,547 351,538" fill="#22D3EE"/>
    <polygon points="322,515 335,528 322,541" fill="#C026D3"/>
    <polygon points="410,515 423,528 410,541" fill="#22D3EE"/>
  </g>

  <!-- === АКЦІЙНІ КНОПКИ (НЕОН/ГЛЯНЦ) === -->
  <g filter="url(#button-deep)">
    <!-- Y -->
    <circle cx="755" cy="470" r="23" fill="url(#glossy-gold)" stroke="#C026D3" stroke-width="3"/>
    <text x="755" y="478" text-anchor="middle" fill="#090720" font-family="Montserrat, Arial Black" font-size="19" font-weight="bold">Y</text>
    <!-- X -->
    <circle cx="695" cy="530" r="23" fill="url(#glossy-blue)" stroke="#22D3EE" stroke-width="3"/>
    <text x="695" y="538" text-anchor="middle" fill="#FFD700" font-family="Montserrat, Arial Black" font-size="19" font-weight="bold">X</text>
    <!-- A -->
    <circle cx="755" cy="590" r="23" fill="url(#glossy-gold)" stroke="#C026D3" stroke-width="3"/>
    <text x="755" y="598" text-anchor="middle" fill="#090720" font-family="Montserrat, Arial Black" font-size="19" font-weight="bold">A</text>
    <!-- B -->
    <circle cx="815" cy="530" r="23" fill="url(#glossy-blue)" stroke="#22D3EE" stroke-width="3"/>
    <text x="815" y="538" text-anchor="middle" fill="#FFD700" font-family="Montserrat, Arial Black" font-size="19" font-weight="bold">B</text>
  </g>

  <!-- === СИСТЕМНІ КНОПКИ (НЕОН) === -->
  <g filter="url(#button-deep)">
    <rect x="505" y="495" width="28" height="20" rx="4" fill="url(#neon-glow-purple)" stroke="#C026D3" stroke-width="2"/>
    <line x1="512" y1="501" x2="526" y2="501" stroke="#090720" stroke-width="2"/>
    <line x1="512" y1="505" x2="526" y2="505" stroke="#090720" stroke-width="2"/>
    <line x1="512" y1="509" x2="526" y2="509" stroke="#090720" stroke-width="2"/>
    <rect x="565" y="495" width="28" height="20" rx="4" fill="url(#neon-glow-cyan)" stroke="#22D3EE" stroke-width="2"/>
    <circle cx="573" cy="501" r="2" fill="#090720"/>
    <circle cx="585" cy="501" r="2" fill="#090720"/>
    <circle cx="573" cy="509" r="2" fill="#090720"/>
    <circle cx="585" cy="509" r="2" fill="#090720"/>
  </g>

  <!-- === STATUS PANEL === -->
  <g>
    <rect x="520" y="680" width="70" height="12" rx="6" fill="url(#neon-glow-cyan)" stroke="#22D3EE" stroke-width="2"/>
    <rect x="528" y="684" width="16" height="4" rx="2" fill="#C026D3"/>
    <text x="555" y="705" text-anchor="middle" fill="#C026D3" font-family="Montserrat, Arial Black" font-size="13">DARK PRO</text>
  </g>

  <!-- === BRANDING CORNERS (НЕОН/ЗОЛОТО) === -->
  <g opacity="0.88">
    <rect x="40" y="40" width="90" height="3" rx="1.5" fill="#C026D3"/>
    <rect x="40" y="40" width="3" height="90" rx="1.5" fill="#22D3EE"/>
    <rect x="884" y="40" width="90" height="3" rx="1.5" fill="#C026D3"/>
    <rect x="981" y="40" width="3" height="90" rx="1.5" fill="#22D3EE"/>
    <rect x="40" y="981" width="90" height="3" rx="1.5" fill="#C026D3"/>
    <rect x="40" y="884" width="3" height="90" rx="1.5" fill="#22D3EE"/>
    <rect x="884" y="981" width="90" height="3" rx="1.5" fill="#C026D3"/>
    <rect x="981" y="884" width="3" height="90" rx="1.5" fill="#22D3EE"/>
  </g>
</svg>