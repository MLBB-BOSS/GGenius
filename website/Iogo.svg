          font-family="Arial, Helvetica, sans-serif"
          font-size="24"
          font-weight="600"
          fill="#A0AEC0"
          text-anchor="middle"
          opacity="0.9">Intelligence Unleashed</text>
  </g>

  <!-- ============== INTELLIGENCE ENHANCEMENT EFFECTS ============== -->
