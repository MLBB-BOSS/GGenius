          font-family="Arial, Helvetica, sans-serif"
          font-size="120"
          font-weight="900"
          fill="#FFFFFF"
          text-anchor="middle"
          dominant-baseline="central">GGenius</text>
    
    <!-- Text Enhancement -->
    <text x="0" y="0"
          font-family="Arial, Helvetica, sans-serif"
          font-size="120"
          font-weight="900"
          fill="url(#brain-evolution)"
          text-anchor="middle"
          dominant-baseline="central"
          opacity="0.3">GGenius</text>
    
    <!-- Subtitle -->
