    <rect x="50" y="50" width="4" height="50" rx="2" fill="url(#brain-evolution)"/>
    
    <rect x="696" y="50" width="50" height="4" rx="2" fill="url(#brain-evolution)"/>
    <rect x="742" y="50" width="4" height="50" rx="2" fill="url(#brain-evolution)"/>
    
    <rect x="50" y="742" width="50" height="4" rx="2" fill="url(#brain-evolution)"/>
    <rect x="50" y="696" width="4" height="50" rx="2" fill="url(#brain-evolution)"/>
    
    <rect x="696" y="742" width="50" height="4" rx="2" fill="url(#brain-evolution)"/>
    <rect x="742" y="696" width="4" height="50" rx="2" fill="url(#brain-evolution)"/>
