<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- ============== REALISTIC DEFINITIONS ============== -->
  <defs>
    <!-- Subtle Gray Background -->
    <linearGradient id="subtle-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8F9FA"/>
      <stop offset="50%" stop-color="#E9ECEF"/>
      <stop offset="100%" stop-color="#DEE2E6"/>
    </linearGradient>

    <!-- Controller Realistic Body Gradient -->
    <radialGradient id="realistic-body" cx="0.3" cy="0.25" r="1.1">
      <stop offset="0%" stop-color="#4A5568"/>
      <stop offset="30%" stop-color="#2D3748"/>
      <stop offset="60%" stop-color="#1A202C"/>
      <stop offset="100%" stop-color="#0F1419"/>
    </radialGradient>

    <!-- Natural Lighting -->
    <linearGradient id="natural-lighting" x1="0" y1="0" x2="0.6" y2="0.8">
      <stop offset="0%" stop-color="rgba(255,255,255,0.4)"/>
      <stop offset="25%" stop-color="rgba(255,255,255,0.2)"/>
      <stop offset="60%" stop-color="rgba(255,255,255,0.05)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.1)"/>
    </linearGradient>

    <!-- Realistic D-Pad Material -->
    <radialGradient id="dpad-material" cx="0.5" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#6B46C1"/>
      <stop offset="50%" stop-color="#553C9A"/>
      <stop offset="100%" stop-color="#44337A"/>
    </radialGradient>

    <!-- Button Material -->
    <radialGradient id="button-material" cx="0.5" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="50%" stop-color="#0284C7"/>
      <stop offset="100%" stop-color="#0369A1"/>
    </radialGradient>

    <!-- Realistic Floor Shadow -->
    <radialGradient id="floor-shadow" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" stop-color="rgba(0,0,0,0.3)"/>
      <stop offset="40%" stop-color="rgba(0,0,0,0.15)"/>
      <stop offset="70%" stop-color="rgba(0,0,0,0.05)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>

    <!-- Realistic Shadow Filter -->
    <filter id="realistic-shadow" x="-50%" y="-30%" width="200%" height="200%">
      <feDropShadow dx="0" dy="25" stdDeviation="35" flood-color="#000000" flood-opacity="0.4"/>
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000000" flood-opacity="0.2"/>
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000000" flood-opacity="0.1"/>
    </filter>

    <!-- Button Depth -->
    <filter id="button-depth" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Stick Shadow -->
    <filter id="stick-shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.5"/>
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Realistic Stick Texture -->
    <radialGradient id="stick-texture" cx="0.5" cy="0.3" r="0.9">
      <stop offset="0%" stop-color="#4A5568"/>
      <stop offset="40%" stop-color="#2D3748"/>
      <stop offset="80%" stop-color="#1A202C"/>
      <stop offset="100%" stop-color="#0F1419"/>
    </radialGradient>

    <!-- Stick Rubber Pattern -->
    <pattern id="rubber-pattern" patternUnits="userSpaceOnUse" width="3" height="3">
      <rect width="3" height="3" fill="#1A202C"/>
      <circle cx="1.5" cy="1.5" r="0.6" fill="#2D3748" opacity="0.8"/>
    </pattern>

    <!-- Metal Trigger Material -->
    <linearGradient id="metal-trigger" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#718096"/>
      <stop offset="30%" stop-color="#4A5568"/>
      <stop offset="70%" stop-color="#2D3748"/>
      <stop offset="100%" stop-color="#1A202C"/>
    </linearGradient>

    <!-- Screen Material -->
    <linearGradient id="screen-material" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0F1419"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <!-- Plastic Highlight -->
    <linearGradient id="plastic-highlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="30%" stop-color="rgba(255,255,255,0.1)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <!-- ============== SUBTLE BACKGROUND ============== -->
  <rect width="1024" height="1024" fill="url(#subtle-bg)"/>

  <!-- Floor Shadow (Realistic) -->
  <ellipse cx="512" cy="750" rx="320" ry="80" fill="url(#floor-shadow)" opacity="0.6"/>

  <!-- ============== REALISTIC CONTROLLER ============== -->
  <g id="realistic-controller" filter="url(#realistic-shadow)">
    
    <!-- Main Controller Body -->
    <g id="controller-body">
      <!-- Primary Body Shape -->
      <path d="
        M220,520
        C200,445 280,365 385,340
        C450,320 512,315 620,340
        C725,365 805,445 785,525
        C770,580 730,620 685,660
        C650,685 615,695 580,670
        C550,650 540,615 543,575
        C546,540 525,520 512,520
        C499,520 478,540 481,575
        C484,615 474,650 444,670
        C409,695 374,685 339,660
        C294,620 254,580 220,520
        Z"
        fill="url(#realistic-body)" 
        stroke="#000000" 
        stroke-width="2"/>

      <!-- Natural Surface Lighting -->
      <path d="
        M220,520
        C200,445 280,365 385,340
        C450,320 512,315 620,340
        C725,365 805,445 785,525
        C770,580 730,620 685,660
        C650,685 615,695 580,670
        C550,650 540,615 543,575
        C546,540 525,520 512,520
        C499,520 478,540 481,575
        C484,615 474,650 444,670
        C409,695 374,685 339,660
        C294,620 254,580 220,520
        Z"
        fill="url(#natural-lighting)" 
        opacity="0.7"/>

      <!-- Subtle Brand Strip -->
      <rect x="300" y="325" width="424" height="4" rx="2" fill="#2D3748" opacity="0.8"/>
    </g>

    <!-- Realistic Center Touchpad -->
    <g id="center-touchpad">
      <rect x="372" y="370" width="280" height="70" rx="16" 
            fill="url(#screen-material)" stroke="#2D3748" stroke-width="2"/>
      <rect x="377" y="375" width="270" height="60" rx="12" 
            fill="#0F1419" stroke="#1A202C" stroke-width="1"/>
      
      <!-- Subtle Screen Reflection -->
      <rect x="385" y="385" width="254" height="40" rx="8" fill="url(#plastic-highlight)" opacity="0.2"/>
    </g>

    <!-- Ultra-Realistic Analog Sticks -->
    <g id="realistic-sticks">
      <!-- Left Stick Assembly -->
      <g filter="url(#stick-shadow)">
        <!-- Stick Base -->
        <circle cx="392" cy="535" r="38" fill="#1A202C" stroke="#0F1419" stroke-width="2"/>
        <circle cx="392" cy="535" r="34" fill="url(#stick-texture)"/>
        
        <!-- Stick Shaft -->
        <circle cx="392" cy="530" r="20" fill="url(#metal-trigger)" stroke="#2D3748" stroke-width="1"/>
        <circle cx="392" cy="528" r="16" fill="#4A5568"/>
        
        <!-- Rubber Grip -->
        <circle cx="392" cy="526" r="12" fill="url(#rubber-pattern)"/>
        <circle cx="392" cy="524" r="8" fill="#2D3748"/>
        
        <!-- Center Indent -->
        <circle cx="392" cy="524" r="4" fill="#1A202C" opacity="0.8"/>
      </g>

      <!-- Right Stick Assembly -->
      <g filter="url(#stick-shadow)">
        <!-- Stick Base -->
        <circle cx="632" cy="535" r="38" fill="#1A202C" stroke="#0F1419" stroke-width="2"/>
        <circle cx="632" cy="535" r="34" fill="url(#stick-texture)"/>
        
        <!-- Stick Shaft -->
        <circle cx="632" cy="530" r="20" fill="url(#metal-trigger)" stroke="#2D3748" stroke-width="1"/>
        <circle cx="632" cy="528" r="16" fill="#4A5568"/>
        
        <!-- Rubber Grip -->
        <circle cx="632" cy="526" r="12" fill="url(#rubber-pattern)"/>
        <circle cx="632" cy="524" r="8" fill="#2D3748"/>
        
        <!-- Center Indent -->
        <circle cx="632" cy="524" r="4" fill="#1A202C" opacity="0.8"/>
      </g>
    </g>

    <!-- Realistic Shoulder Triggers -->
    <g id="shoulder-triggers">
      <!-- Left Shoulder -->
      <rect x="290" y="325" width="130" height="20" rx="10" fill="url(#metal-trigger)" stroke="#1A202C" stroke-width="1"/>
      <rect x="295" y="328" width="120" height="14" rx="7" fill="#4A5568"/>
      <text x="355" y="340" text-anchor="middle" fill="#A0AEC0" font-family="Arial" font-size="9">L1  L2</text>

      <!-- Right Shoulder -->
      <rect x="604" y="325" width="130" height="20" rx="10" fill="url(#metal-trigger)" stroke="#1A202C" stroke-width="1"/>
      <rect x="609" y="328" width="120" height="14" rx="7" fill="#4A5568"/>
      <text x="669" y="340" text-anchor="middle" fill="#A0AEC0" font-family="Arial" font-size="9">R1  R2</text>
    </g>

    <!-- =========== REALISTIC BUTTON LAYOUT =========== -->
    <g id="realistic-buttons">
      
      <!-- D-Pad (Minimal Design) -->
      <g id="realistic-dpad" filter="url(#button-depth)">
        <!-- Vertical Bar -->
        <rect x="315" y="455" width="34" height="100" rx="6" 
              fill="url(#dpad-material)" stroke="#44337A" stroke-width="2"/>
        <rect x="320" y="460" width="24" height="90" rx="4" 
              fill="url(#plastic-highlight)" opacity="0.3"/>
        
        <!-- Horizontal Bar -->
        <rect x="290" y="480" width="100" height="34" rx="6" 
              fill="url(#dpad-material)" stroke="#44337A" stroke-width="2"/>
        <rect x="295" y="485" width="90" height="24" rx="4" 
              fill="url(#plastic-highlight)" opacity="0.3"/>
        
        <!-- Simple Direction Arrows -->
        <polygon points="332,470 340,478 332,486" fill="rgba(255,255,255,0.8)"/>
        <polygon points="332,535 340,527 332,519" fill="rgba(255,255,255,0.8)"/>
        <polygon points="305,492 313,500 305,508" fill="rgba(255,255,255,0.8)"/>
        <polygon points="375,492 383,500 375,508" fill="rgba(255,255,255,0.8)"/>
      </g>

      <!-- Action Buttons (Clean Design) -->
      <g id="action-buttons" filter="url(#button-depth)">
        <!-- Y Button -->
        <circle cx="702" cy="435" r="18" fill="url(#button-material)" stroke="#0369A1" stroke-width="2"/>
        <circle cx="702" cy="435" r="14" fill="url(#plastic-highlight)" opacity="0.3"/>
        <text x="702" y="441" text-anchor="middle" fill="rgba(255,255,255,0.9)" 
              font-family="Arial" font-size="14" font-weight="bold">Y</text>

        <!-- X Button -->
        <circle cx="650" cy="487" r="18" fill="url(#button-material)" stroke="#0369A1" stroke-width="2"/>
        <circle cx="650" cy="487" r="14" fill="url(#plastic-highlight)" opacity="0.3"/>
        <text x="650" y="493" text-anchor="middle" fill="rgba(255,255,255,0.9)" 
              font-family="Arial" font-size="14" font-weight="bold">X</text>

        <!-- A Button -->
        <circle cx="702" cy="539" r="18" fill="url(#button-material)" stroke="#0369A1" stroke-width="2"/>
        <circle cx="702" cy="539" r="14" fill="url(#plastic-highlight)" opacity="0.3"/>
        <text x="702" y="545" text-anchor="middle" fill="rgba(255,255,255,0.9)" 
              font-family="Arial" font-size="14" font-weight="bold">A</text>

        <!-- B Button -->
        <circle cx="754" cy="487" r="18" fill="url(#button-material)" stroke="#0369A1" stroke-width="2"/>
        <circle cx="754" cy="487" r="14" fill="url(#plastic-highlight)" opacity="0.3"/>
        <text x="754" y="493" text-anchor="middle" fill="rgba(255,255,255,0.9)" 
              font-family="Arial" font-size="14" font-weight="bold">B</text>
      </g>

      <!-- System Controls -->
      <g id="system-controls" filter="url(#button-depth)">
        <!-- Menu Button -->
        <rect x="465" y="475" width="22" height="16" rx="3" fill="#2D3748" stroke="#1A202C" stroke-width="1"/>
        <line x1="470" y1="480" x2="482" y2="480" stroke="#A0AEC0" stroke-width="1"/>
        <line x1="470" y1="483" x2="482" y2="483" stroke="#A0AEC0" stroke-width="1"/>
        <line x1="470" y1="486" x2="482" y2="486" stroke="#A0AEC0" stroke-width="1"/>

        <!-- Options Button -->
        <rect x="537" y="475" width="22" height="16" rx="3" fill="#2D3748" stroke="#1A202C" stroke-width="1"/>
        <circle cx="544" cy="480" r="1.5" fill="#A0AEC0"/>
        <circle cx="552" cy="480" r="1.5" fill="#A0AEC0"/>
        <circle cx="544" cy="486" r="1.5" fill="#A0AEC0"/>
        <circle cx="552" cy="486" r="1.5" fill="#A0AEC0"/>
      </g>
    </g>

    <!-- Connectivity Status -->
    <g id="connectivity-status">
      <rect x="485" y="635" width="54" height="8" rx="4" fill="#1A202C" stroke="#2D3748" stroke-width="1"/>
      <rect x="490" y="637" width="12" height="4" rx="2" fill="#10B981" opacity="0.8"/>
      <text x="512" y="655" text-anchor="middle" fill="#718096" 
            font-family="Arial" font-size="10">WIRELESS</text>
    </g>
  </g>

  <!-- ============== MINIMAL BRANDING ============== -->
  <g id="minimal-branding" opacity="0.6">
    <!-- Subtle Corner Elements -->
    <rect x="50" y="50" width="80" height="2" rx="1" fill="#9CA3AF" opacity="0.4"/>
    <rect x="50" y="50" width="2" height="80" rx="1" fill="#9CA3AF" opacity="0.4"/>
    
    <rect x="894" y="50" width="80" height="2" rx="1" fill="#9CA3AF" opacity="0.4"/>
    <rect x="972" y="50" width="2" height="80" rx="1" fill="#9CA3AF" opacity="0.4"/>
    
    <rect x="50" y="972" width="80" height="2" rx="1" fill="#9CA3AF" opacity="0.4"/>
    <rect x="50" y="894" width="2" height="80" rx="1" fill="#9CA3AF" opacity="0.4"/>
    
    <rect x="894" y="972" width="80" height="2" rx="1" fill="#9CA3AF" opacity="0.4"/>
    <rect x="972" y="894" width="2" height="80" rx="1" fill="#9CA3AF" opacity="0.4"/>

    <!-- Subtle Performance Info -->
    <g id="minimal-info" opacity="0.5">
      <rect x="80" y="80" width="120" height="50" rx="6" fill="rgba(255,255,255,0.1)" stroke="rgba(156,163,175,0.3)" stroke-width="1"/>
      <text x="90" y="100" fill="#6B7280" font-family="Arial" font-size="10">MLBB CONTROLLER</text>
      <text x="90" y="115" fill="#9CA3AF" font-family="Arial" font-size="8">Professional Edition</text>
    </g>
  </g>
</svg>
