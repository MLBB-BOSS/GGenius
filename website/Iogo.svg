<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- ГРАДІЄНТИ -->
  <defs>
    <linearGradient id="ggenius-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
  </defs>

  <!-- ФОН -->
  <rect width="800" height="400" fill="#000000"/>

  <!-- ШЕСТИКУТНИК -->
  <g transform="translate(100, 200)">
    <path d="
      M100,0
      L150,0
      C165,0 175,10 175,25
      L200,75
      C205,85 205,95 200,105
      L175,155
      C175,170 165,180 150,180
      L100,180
      L50,180
      C35,180 25,170 25,155
      L0,105
      C-5,95 -5,85 0,75
      L25,25
      C25,10 35,0 50,0
      L100,0
      Z"
      fill="none" 
      stroke="url(#ggenius-gradient)" 
      stroke-width="8"
      stroke-linecap="round"
      stroke-linejoin="round"/>
  </g>

  <!-- ЛАБІРИНТ -->
  <g transform="translate(100, 200)">
    <path d="
      M100,60
      L140,60
      L140,100
      L120,100
      L120,80
      L80,80
      L80,120
      L100,120
      L100,140
      L60,140
      L60,100
      L100,100
      L100,60
      Z"
      fill="none"
      stroke="url(#ggenius-gradient)"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      opacity="0.5"/>
  </g>

  <!-- МОЗОК -->
  <g transform="translate(100, 200)">
    <!-- Ліва півкуля -->
    <path d="
      M70,50 C65,45 65,40 70,35
      C75,30 85,30 90,35
      C95,40 100,45 100,50
      C100,55 95,60 90,65
      C85,70 75,70 70,65
      C65,60 65,55 70,50 Z"
      fill="none" stroke="url(#ggenius-gradient)" stroke-width="4" stroke-linecap="round"/>

    <!-- Права півкуля -->
    <path d="
      M130,50 C135,45 135,40 130,35
      C125,30 115,30 110,35
      C105,40 100,45 100,50
      C100,55 105,60 110,65
      C115,70 125,70 130,65
      C135,60 135,55 130,50 Z"
      fill="none" stroke="url(#ggenius-gradient)" stroke-width="4" stroke-linecap="round"/>

    <!-- Центр -->
    <line x1="100" y1="35" x2="100" y2="65" stroke="url(#ggenius-gradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Деталі -->
    <path d="M75,45 Q80,40 85,45 Q90,50 85,55" fill="none" stroke="url(#ggenius-gradient)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M80,55 Q85,60 90,55" fill="none" stroke="url(#ggenius-gradient)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M125,45 Q120,40 115,45 Q110,50 115,55" fill="none" stroke="url(#ggenius-gradient)" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M120,55 Q115,60 110,55" fill="none" stroke="url(#ggenius-gradient)" stroke-width="2.5" stroke-linecap="round"/>
  </g>

  <!-- ГЕЙМПАД -->
  <g transform="translate(100, 200)">
    <path d="
      M50,100 C45,95 45,90 50,85
      L70,85 C75,85 80,90 85,95
      L90,100 C95,105 105,105 110,100
      L115,95 C120,90 125,85 130,85
      L150,85 C155,90 155,95 150,100
      L150,120 C155,125 155,135 150,140
      L130,140 C125,140 120,135 115,130
      L110,125 C105,120 95,120 90,125
      L85,130 C80,135 75,140 70,140
      L50,140 C45,135 45,125 50,120
      L50,100 Z"
      fill="none" stroke="url(#ggenius-gradient)" stroke-width="4" stroke-linecap="round"/>

    <!-- Хрестик -->
    <line x1="65" y1="112" x2="85" y2="112" stroke="url(#ggenius-gradient)" stroke-width="4" stroke-linecap="round"/>
    <line x1="75" y1="102" x2="75" y2="122" stroke="url(#ggenius-gradient)" stroke-width="4" stroke-linecap="round"/>

    <!-- Кнопки -->
    <circle cx="125" cy="105" r="3" fill="url(#ggenius-gradient)"/>
    <circle cx="135" cy="112" r="3" fill="url(#ggenius-gradient)"/>
    <circle cx="125" cy="119" r="3" fill="url(#ggenius-gradient)"/>
  </g>

  <!-- ТЕКСТ GGenius -->
  <g transform="translate(350, 200)">
    <text x="0" y="20"
          font-family="Montserrat, sans-serif"
          font-size="72"
          font-weight="bold"
          fill="#FFFFFF"
          text-anchor="start">GGenius</text>
  </g>

  <!-- ЛЕГКЕ СВІТІННЯ -->
  <g opacity="0.4">
    <circle cx="200" cy="200" r="120" fill="none" stroke="url(#ggenius-gradient)" stroke-width="2"/>
  </g>
</svg>
