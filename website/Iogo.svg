    <rect x="0" y="0" width="200" height="100" rx="15" 
          fill="rgba(0,0,0,0.6)" 
          stroke="url(#brain-evolution)" 
          stroke-width="2"/>
    
    <text x="20" y="30" fill="#A855F7" 
          font-family="Arial, sans-serif" 
          font-size="16" 
          font-weight="bold">NEURAL ACTIVITY</text>
    
    <text x="20" y="50" fill="#FFFFFF" 
          font-family="Arial, sans-serif" 
          font-size="13">Brain State: GENIUS MODE</text>
    
    <text x="20" y="68" fill="#A0AEC0" 
          font-family="Arial, sans-serif" 
          font-size="12">Synaptic Flow: MAXIMUM</text>
    
    <text x="20" y="85" fill="#EC4899" 
          font-family="Arial, sans-serif" 
          font-size="11">Intelligence: EVOLVED</text>
    
    <!-- Neural Activity Indicator -->
    <rect x="20" y="90" width="160" height="6" rx="3" fill="rgba(255,255,255,0.2)"/>
    <rect x="20" y="90" width="140" height="6" rx="3" fill="url(#brain-evolution)">
