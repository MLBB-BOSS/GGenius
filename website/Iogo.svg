            stroke="url(#brain-evolution)" 
            stroke-width="2" 
            opacity="0.4">
      <animate attributeName="r" values="200;230;200" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Genius Indicators -->
