<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Фон -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#F8F9FA"/>
      <stop offset="100%" stop-color="#E9ECEF"/>
    </linearGradient>
    <!-- Тінь -->
    <radialGradient id="floor-shadow" cx="0.5" cy="0.65" r="0.7">
      <stop offset="0%" stop-color="#999" stop-opacity="0.24"/>
      <stop offset="60%" stop-color="#333" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <!-- Світіння для кнопок -->
    <filter id="glow-purple" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow-cyan" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="7" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- D-Pad Градієнт -->
    <linearGradient id="dpad-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#C171FF"/>
      <stop offset="100%" stop-color="#A020F0"/>
    </linearGradient>
    <!-- Кнопки градієнт -->
    <linearGradient id="btn-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8FF6FF"/>
      <stop offset="100%" stop-color="#66E0FF"/>
    </linearGradient>
    <!-- Основний корпус -->
    <radialGradient id="body-grad" cx="0.5" cy="0.3" r="0.95">
      <stop offset="0%" stop-color="#454C5E"/>
      <stop offset="55%" stop-color="#252832"/>
      <stop offset="100%" stop-color="#13151A"/>
    </radialGradient>
    <!-- Світло -->
    <linearGradient id="light" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.27)"/>
      <stop offset="80%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <!-- Фон -->
  <rect width="1024" height="1024" fill="url(#bg)"/>
  <!-- Тінь -->
  <ellipse cx="512" cy="730" rx="330" ry="60" fill="url(#floor-shadow)"/>
  
  <!-- Корпус контролера -->
  <path d="
    M260,520
    C242,450 304,380 410,360
    C468,350 540,350 614,360
    C720,380 782,450 764,520
    C752,570 720,610 680,630
    C650,645 610,640 580,620
    C560,610 550,590 552,570
    C554,550 538,538 520,538
    C500,538 486,554 486,572
    C484,590 480,610 456,625
    C430,640 400,645 370,630
    C330,610 288,570 260,520
    Z"
    fill="url(#body-grad)" stroke="#181B21" stroke-width="2.5"/>
  <!-- Блік -->
  <path d="
    M285,520
    C265,470 330,400 425,390
    C470,380 550,380 610,390
    C715,400 770,470 755,525
    Q700,465 590,450
    Q520,440 370,470
    Q330,485 285,520
    Z"
    fill="url(#light)" opacity="0.32"/>

  <!-- Сенсорна панель -->
  <rect x="402" y="375" width="220" height="52" rx="13" fill="#1D1D1D" stroke="#333" stroke-width="2"/>
  <rect x="408" y="382" width="208" height="38" rx="8" fill="#22242B" opacity="0.7"/>
  <rect x="415" y="390" width="194" height="15" rx="7" fill="#fff" opacity="0.04"/>

  <!-- Аналогові стіки -->
  <g>
    <circle cx="414" cy="528" r="26" fill="#15191F" stroke="#262F38" stroke-width="2.2"/>
    <circle cx="414" cy="528" r="17" fill="#232937"/>
    <circle cx="414" cy="523" r="8" fill="#393D44"/>
    <ellipse cx="414" cy="536" rx="8" ry="2.8" fill="#090B11" opacity="0.6"/>
  </g>
  <g>
    <circle cx="614" cy="528" r="26" fill="#15191F" stroke="#262F38" stroke-width="2.2"/>
    <circle cx="614" cy="528" r="17" fill="#232937"/>
    <circle cx="614" cy="523" r="8" fill="#393D44"/>
    <ellipse cx="614" cy="536" rx="8" ry="2.8" fill="#090B11" opacity="0.6"/>
  </g>

  <!-- D-Pad WOW (живий фіолетовий glow, правильна позиція) -->
  <g filter="url(#glow-purple)">
    <!-- Вертикаль -->
    <rect x="312" y="420" width="26" height="86" rx="7.5" fill="url(#dpad-grad)"/>
    <!-- Горизонталь -->
    <rect x="287" y="445" width="76" height="26" rx="7.5" fill="url(#dpad-grad)"/>
    <!-- Cерединна "діра" -->
    <circle cx="325" cy="458" r="7" fill="#fff" opacity="0.07"/>
    <!-- Стрілки -->
    <polygon points="324,430 334,437 324,444" fill="#E3A5FF" opacity="0.72"/>
    <polygon points="324,496 334,489 324,482" fill="#E3A5FF" opacity="0.72"/>
    <polygon points="294,458 304,468 314,458 304,448" fill="#E3A5FF" opacity="0.55"/>
    <polygon points="364,458 354,468 344,458 354,448" fill="#E3A5FF" opacity="0.55"/>
  </g>

  <!-- Кнопки (правий блок, WOW-cyan, глибина + glow) -->
  <g>
    <circle cx="694" cy="445" r="17" fill="url(#btn-grad)" filter="url(#glow-cyan)" stroke="#66E0FF" stroke-width="2"/>
    <circle cx="724" cy="475" r="17" fill="url(#btn-grad)" filter="url(#glow-cyan)" stroke="#66E0FF" stroke-width="2"/>
    <circle cx="694" cy="505" r="17" fill="url(#btn-grad)" filter="url(#glow-cyan)" stroke="#66E0FF" stroke-width="2"/>
    <circle cx="664" cy="475" r="17" fill="url(#btn-grad)" filter="url(#glow-cyan)" stroke="#66E0FF" stroke-width="2"/>
    <!-- Символи кнопок -->
    <text x="694" y="450" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" opacity="0.93" font-weight="bold">Y</text>
    <text x="724" y="480" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" opacity="0.93" font-weight="bold">A</text>
    <text x="694" y="510" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" opacity="0.93" font-weight="bold">B</text>
    <text x="664" y="480" font-family="Arial" font-size="14" fill="#fff" text-anchor="middle" opacity="0.93" font-weight="bold">X</text>
  </g>

  <!-- Легке світло на корпусі (поверх всього) -->
  <ellipse cx="512" cy="395" rx="170" ry="32" fill="url(#light)" opacity="0.3"/>
</svg>
