<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- ============== ADVANCED ORGANIC BRAIN DEFINITIONS ============== -->
  <defs>
    <!-- Revolutionary Gradient System -->
    <linearGradient id="brain-evolution" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1">
        <animate attributeName="stop-color" 
                 values="#6366F1;#8B5CF6;#6366F1" 
                 dur="8s" 
                 repeatCount="indefinite"/>
      </stop>
      <stop offset="25%" stop-color="#8B5CF6"/>
      <stop offset="50%" stop-color="#A855F7"/>
      <stop offset="75%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#F97316">
        <animate attributeName="stop-color" 
                 values="#F97316;#EC4899;#F97316" 
                 dur="8s" 
                 repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Hexagon Frame Gradient -->
    <linearGradient id="frame-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="30%" stop-color="#8B5CF6"/>
      <stop offset="60%" stop-color="#A855F7"/>
      <stop offset="90%" stop-color="#EC4899"/>
      <stop offset="100%" stop-color="#F97316"/>
    </linearGradient>

    <!-- Neural Activity Gradient -->
    <radialGradient id="neural-activity" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#A855F7" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#EC4899" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#F97316" stop-opacity="0.4"/>
    </radialGradient>

    <!-- Premium Glow Effects -->
    <filter id="intelligence-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Brain Pulse Effect -->
    <filter id="brain-pulse" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Neural Network Animation Path -->
    <path id="neural-path-1" d="M300,350 Q320,330 340,350 Q360,370 380,350 Q400,330 420,350"/>
    <path id="neural-path-2" d="M320,380 Q340,360 360,380 Q380,400 400,380"/>
    <path id="neural-path-3" d="M280,320 Q300,300 320,320 Q340,340 360,320"/>

    <!-- Text Shadow -->
    <filter id="text-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="3" stdDeviation="5" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
  </defs>

  <!-- ============== PREMIUM BLACK BACKGROUND ============== -->
  <rect width="800" height="800" fill="#000000"/>

  <!-- ============== INTELLIGENT HEXAGON FRAME ============== -->
  <g id="hexagon-container" transform="translate(400, 300)" filter="url(#intelligence-glow)">
    
    <!-- Main Hexagon Frame -->
    <path d="
      M0,-180
      L156,-90
      C166,-85 170,-75 170,-65
      L156,90
      C151,100 141,105 130,105
      L0,180
      L-130,105
      C-141,105 -151,100 -156,90
      L-170,-65
      C-170,-75 -166,-85 -156,-90
      L0,-180
      Z"
      fill="none" 
      stroke="url(#frame-gradient)" 
      stroke-width="12"
      stroke-linecap="round"
      stroke-linejoin="round"/>
    
    <!-- Inner Hexagon for Depth -->
    <path d="
      M0,-160
      L138,-80
      C146,-76 150,-68 150,-60
      L138,80
      C134,88 126,92 118,92
      L0,160
      L-118,92
      C-126,92 -134,88 -138,80
      L-150,-60
      C-150,-68 -146,-76 -138,-80
      L0,-160
      Z"
      fill="none" 
      stroke="url(#frame-gradient)" 
      stroke-width="4"
      opacity="0.6"/>
  </g>

