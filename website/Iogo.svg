<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

  <!-- ============== REALISTIC DEFINITIONS ============== -->
  <defs>
    <!-- Subtle Gray Background -->
    <linearGradient id="subtle-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8F9FA"/>
      <stop offset="50%" stop-color="#E9ECEF"/>
      <stop offset="100%" stop-color="#DEE2E6"/>
    </linearGradient>

    <!-- Controller Realistic Body Gradient -->
    <radialGradient id="realistic-body" cx="0.3" cy="0.25" r="1.1">
      <stop offset="0%" stop-color="#4A5568"/>
      <stop offset="30%" stop-color="#2D3748"/>
      <stop offset="60%" stop-color="#1A202C"/>
      <stop offset="100%" stop-color="#0F1419"/>
    </radialGradient>

    <!-- Natural Lighting -->
    <linearGradient id="natural-lighting" x1="0" y1="0" x2="0.6" y2="0.8">
      <stop offset="0%" stop-color="rgba(255,255,255,0.4)"/>
      <stop offset="25%" stop-color="rgba(255,255,255,0.2)"/>
      <stop offset="60%" stop-color="rgba(255,255,255,0.05)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.1)"/>
    </linearGradient>

    <!-- Realistic D-Pad Material -->
    <radialGradient id="dpad-material" cx="0.5" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#6B46C1"/>
      <stop offset="50%" stop-color="#553C9A"/>
      <stop offset="100%" stop-color="#44337A"/>
    </radialGradient>

    <!-- Button Material -->
    <radialGradient id="button-material" cx="0.5" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#0EA5E9"/>
      <stop offset="50%" stop-color="#0284C7"/>
      <stop offset="100%" stop-color="#0369A1"/>
    </radialGradient>

    <!-- Realistic Floor Shadow -->
    <radialGradient id="floor-shadow" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" stop-color="rgba(0,0,0,0.3)"/>
      <stop offset="40%" stop-color="rgba(0,0,0,0.15)"/>
      <stop offset="70%" stop-color="rgba(0,0,0,0.05)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>

    <!-- Enhanced Realistic Shadow Filter -->
    <filter id="realistic-shadow" x="-50%" y="-30%" width="200%" height="200%">
      <feDropShadow dx="0" dy="29" stdDeviation="40" flood-color="#000000" flood-opacity="0.4"/>
      <feDropShadow dx="0" dy="14" stdDeviation="23" flood-color="#000000" flood-opacity="0.2"/>
      <feDropShadow dx="0" dy="7" stdDeviation="12" flood-color="#000000" flood-opacity="0.1"/>
    </filter>

    <!-- Button Depth -->
    <filter id="button-depth" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="5" stdDeviation="4" flood-color="#000000" flood-opacity="0.6"/>
      <feDropShadow dx="0" dy="2" stdDeviation="1" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Enhanced Stick Shadow -->
    <filter id="stick-shadow" x="-40%" y="-40%" width="180%" height="180%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#000000" flood-opacity="0.5"/>
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>

    <!-- Realistic Stick Texture -->
    <radialGradient id="stick-texture" cx="0.5" cy="0.3" r="0.9">
      <stop offset="0%" stop-color="#4A5568"/>
      <stop offset="40%" stop-color="#2D3748"/>
      <stop offset="80%" stop-color="#1A202C"/>
      <stop offset="100%" stop-color="#0F1419"/>
    </radialGradient>

    <!-- Enhanced Stick Rubber Pattern -->
    <pattern id="rubber-pattern" patternUnits="userSpaceOnUse" width="3.5" height="3.5">
      <rect width="3.5" height="3.5" fill="#1A202C"/>
      <circle cx="1.75" cy="1.75" r="0.7" fill="#2D3748" opacity="0.8"/>
    </pattern>

    <!-- Metal Trigger Material -->
    <linearGradient id="metal-trigger" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#718096"/>
      <stop offset="30%" stop-color="#4A5568"/>
      <stop offset="70%" stop-color="#2D3748"/>
      <stop offset="100%" stop-color="#1A202C"/>
    </linearGradient>

    <!-- Screen Material -->
    <linearGradient id="screen-material" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="50%" stop-color="#0F1419"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>

    <!-- Plastic Highlight -->
    <linearGradient id="plastic-highlight" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.3)"/>
      <stop offset="30%" stop-color="rgba(255,255,255,0.1)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <!-- ============== SUBTLE BACKGROUND ============== -->
  <rect width="1024" height="1024" fill="url(#subtle-bg)"/>

  <!-- Enhanced Floor Shadow (15% larger and repositioned) -->
  <ellipse cx="512" cy="770" rx="368" ry="92" fill="url(#floor-shadow)" opacity="0.6"/>

  <!-- ============== ENHANCED REALISTIC CONTROLLER (15% larger) ============== -->
  <g id="realistic-controller" filter="url(#realistic-shadow)">
    
    <!-- Main Controller Body (15% larger - original multiplied by 1.15) -->
    <g id="controller-body">
      <!-- Primary Body Shape (recalculated coordinates for 15% increase) -->
      <path d="
        M203,508
        C180,425.75 291,333.75 425.75,321
        C505.5,298 555.8,292.25 683,321
        C818.75,333.75 897.75,425.75 874.75,523.75
        C857.5,587 819.5,623 766.75,669
        C727.5,698.75 683.25,707.25 637,660.5
        C602.5,634.5 591,598.25 594.45,571.25
        C597.9,531 585.75,508 555.8,508
        C525.85,508 513.7,531 517.15,571.25
        C520.6,598.25 509.1,634.5 474.6,660.5
        C428.35,707.25 384.1,698.75 344.85,669
        C292.1,623 254.1,587 203,508
        Z"
        fill="url(#realistic-body)" 
        stroke="#000000" 
        stroke-width="2.3"/>

      <!-- Natural Surface Lighting (15% larger) -->
      <path d="
        M203,508
        C180,425.75 291,333.75 425.75,321
        C505.5,298 555.8,292.25 683,321
        C818.75,333.75 897.75,425.75 874.75,523.75
        C857.5,587 819.5,623 766.75,669
        C727.5,698.75 683.25,707.25 637,660.5
        C602.5,634.5 591,598.25 594.45,571.25
        C597.9,531 585.75,508 555.8,508
        C525.85,508 513.7,531 517.15,571.25
        C520.6,598.25 509.1,634.5 474.6,660.5
        C428.35,707.25 384.1,698.75 344.85,669
        C292.1,623 254.1,587 203,508
        Z"
        fill="url(#natural-lighting)" 
        opacity="0.7"/>

      <!-- REMOVED: Subtle Brand Strip (as requested) -->
    </g>

    <!-- Enhanced Realistic Center Touchpad (15% larger) -->
    <g id="center-touchpad">
      <rect x="345.8" y="356.5" width="322" height="80.5" rx="18.4" 
            fill="url(#screen-material)" stroke="#2D3748" stroke-width="2.3"/>
      <rect x="351.55" y="363.25" width="310.5" height="69" rx="13.8" 
            fill="#0F1419" stroke="#1A202C" stroke-width="1.15"/>
      
      <!-- Subtle Screen Reflection (15% larger) -->
      <rect x="361.75" y="375.75" width="292.1" height="46" rx="9.2" fill="url(#plastic-highlight)" opacity="0.2"/>
    </g>

    <!-- Ultra-Enhanced Realistic Analog Sticks (15% larger) -->
    <g id="realistic-sticks">
      <!-- Left Stick Assembly (15% larger) -->
      <g filter="url(#stick-shadow)">
        <!-- Stick Base -->
        <circle cx="420.8" cy="555.25" r="43.7" fill="#1A202C" stroke="#0F1419" stroke-width="2.3"/>
        <circle cx="420.8" cy="555.25" r="39.1" fill="url(#stick-texture)"/>
        
        <!-- Stick Shaft -->
        <circle cx="420.8" cy="549.5" r="23" fill="url(#metal-trigger)" stroke="#2D3748" stroke-width="1.15"/>
        <circle cx="420.8" cy="547.2" r="18.4" fill="#4A5568"/>
        
        <!-- Rubber Grip -->
        <circle cx="420.8" cy="544.9" r="13.8" fill="url(#rubber-pattern)"/>
        <circle cx="420.8" cy="542.6" r="9.2" fill="#2D3748"/>
        
        <!-- Center Indent -->
        <circle cx="420.8" cy="542.6" r="4.6" fill="#1A202C" opacity="0.8"/>
      </g>

      <!-- Right Stick Assembly (15% larger) -->
      <g filter="url(#stick-shadow)">
        <!-- Stick Base -->
        <circle cx="686.8" cy="555.25" r="43.7" fill="#1A202C" stroke="#0F1419" stroke-width="2.3"/>
        <circle cx="686.8" cy="555.25" r="39.1" fill="url(#stick-texture)"/>
        
        <!-- Stick Shaft -->
        <circle cx="686.8" cy="549.5" r="23" fill="url(#metal-trigger)" stroke="#2D3748" stroke-width="1.15"/>
        <circle cx="686.8" cy="547.2" r="18.4" fill="#4A5568"/>
        
        <!-- Rubber Grip -->
        <circle cx="686.8" cy="544.9" r="13.8" fill="url(#rubber-pattern)"/>
        <circle cx="686.8" cy="542.6" r="9.2" fill="#2D3748"/>
        
        <!-- Center Indent -->
        <circle cx="686.8" cy="542.6" r="4.6" fill="#1A202C" opacity="0.8"/>
      </g>
    </g>

    <!-- Enhanced Realistic Shoulder Triggers (15% larger) -->
    <g id="shoulder-triggers">
      <!-- Left Shoulder -->
      <rect x="276.5" y="313.75" width="149.5" height="23" rx="11.5" fill="url(#metal-trigger)" stroke="#1A202C" stroke-width="1.15"/>
      <rect x="282.25" y="317.2" width="138" height="16.1" rx="8.05" fill="#4A5568"/>
      <text x="351.25" y="331" text-anchor="middle" fill="#A0AEC0" font-family="Arial" font-size="10.35">L1  L2</text>

      <!-- Right Shoulder -->
      <rect x="598.6" y="313.75" width="149.5" height="23" rx="11.5" fill="url(#metal-trigger)" stroke="#1A202C" stroke-width="1.15"/>
      <rect x="604.35" y="317.2" width="138" height="16.1" rx="8.05" fill="#4A5568"/>
      <text x="673.35" y="331" text-anchor="middle" fill="#A0AEC0" font-family="Arial" font-size="10.35">R1  R2</text>
    </g>

    <!-- =========== ENHANCED REALISTIC BUTTON LAYOUT (15% larger) =========== -->
    <g id="realistic-buttons">
      
      <!-- D-Pad (Minimal Design, 15% larger) -->
      <g id="realistic-dpad" filter="url(#button-depth)">
        <!-- Vertical Bar -->
        <rect x="336.25" y="473.25" width="39.1" height="115" rx="6.9" 
              fill="url(#dpad-material)" stroke="#44337A" stroke-width="2.3"/>
        <rect x="342" y="479" width="27.6" height="103.5" rx="4.6" 
              fill="url(#plastic-highlight)" opacity="0.3"/>
        
        <!-- Horizontal Bar -->
        <rect x="308.5" y="502" width="115" height="39.1" rx="6.9" 
              fill="url(#dpad-material)" stroke="#44337A" stroke-width="2.3"/>
        <rect x="314.25" y="507.75" width="103.5" height="27.6" rx="4.6" 
              fill="url(#plastic-highlight)" opacity="0.3"/>
        
        <!-- Simple Direction Arrows (15% larger) -->
        <polygon points="355.8,490.5 371,494.7 355.8,508.9" fill="rgba(255,255,255,0.8)"/>
        <polygon points="355.8,555.25 371,546.05 355.8,536.85" fill="rgba(255,255,255,0.8)"/>
        <polygon points="325.75,513.8 336.95,525 325.75,536.2" fill="rgba(255,255,255,0.8)"/>
        <polygon points="406.25,513.8 417.45,525 406.25,536.2" fill="rgba(255,255,255,0.8)"/>
      </g>

      <!-- Action Buttons (Clean Design, 15% larger) -->
      <g id="action-buttons" filter="url(#button-depth)">
        <!-- Y Button -->
        <circle cx="757.3" cy="470.25" r="20.7" fill="url(#button-material)" stroke="#0369A1" stroke-width="2.3"/>
        <circle cx="757.3" cy="470.25" r="16.1" fill="url(#plastic-highlight)" opacity="0.3"/>
        <text x="757.3" y="477.15" text-anchor="middle" fill="rgba(255,255,255,0.9)" 
              font-family="Arial" font-size="16.1" font-weight="bold">Y</text>

        <!-- X Button -->
        <circle cx="697.5" cy="530.05" r="20.7" fill="url(#button-material)" stroke="#0369A1" stroke-width="2.3"/>
        <circle cx="697.5" cy="530.05" r="16.1" fill="url(#plastic-highlight)" opacity="0.3"/>
        <text x="697.5" y="536.95" text-anchor="middle" fill="rgba(255,255,255,0.9)" 
              font-family="Arial" font-size="16.1" font-weight="bold">X</text>

        <!-- A Button -->
        <circle cx="757.3" cy="589.85" r="20.7" fill="url(#button-material)" stroke="#0369A1" stroke-width="2.3"/>
        <circle cx="757.3" cy="589.85" r="16.1" fill="url(#plastic-highlight)" opacity="0.3"/>
        <text x="757.3" y="596.75" text-anchor="middle" fill="rgba(255,255,255,0.9)" 
              font-family="Arial" font-size="16.1" font-weight="bold">A</text>

        <!-- B Button -->
        <circle cx="817.1" cy="530.05" r="20.7" fill="url(#button-material)" stroke="#0369A1" stroke-width="2.3"/>
        <circle cx="817.1" cy="530.05" r="16.1" fill="url(#plastic-highlight)" opacity="0.3"/>
        <text x="817.1" y="536.95" text-anchor="middle" fill="rgba(255,255,255,0.9)" 
              font-family="Arial" font-size="16.1" font-weight="bold">B</text>
      </g>

      <!-- System Controls (15% larger) -->
      <g id="system-controls" filter="url(#button-depth)">
        <!-- Menu Button -->
        <rect x="510.75" y="496.25" width="25.3" height="18.4" rx="3.45" fill="#2D3748" stroke="#1A202C" stroke-width="1.15"/>
        <line x1="517.5" y1="502" x2="529.2" y2="502" stroke="#A0AEC0" stroke-width="1.15"/>
        <line x1="517.5" y1="505.45" x2="529.2" y2="505.45" stroke="#A0AEC0" stroke-width="1.15"/>
        <line x1="517.5" y1="508.9" x2="529.2" y2="508.9" stroke="#A0AEC0" stroke-width="1.15"/>

        <!-- Options Button -->
        <rect x="567.55" y="496.25" width="25.3" height="18.4" rx="3.45" fill="#2D3748" stroke="#1A202C" stroke-width="1.15"/>
        <circle cx="575.6" cy="502" r="1.725" fill="#A0AEC0"/>
        <circle cx="584.8" cy="502" r="1.725" fill="#A0AEC0"/>
        <circle cx="575.6" cy="508.9" r="1.725" fill="#A0AEC0"/>
        <circle cx="584.8" cy="508.9" r="1.725" fill="#A0AEC0"/>
      </g>
    </g>

    <!-- Enhanced Connectivity Status (15% larger) -->
    <g id="connectivity-status">
      <rect x="527.75" y="680.25" width="62.1" height="9.2" rx="4.6" fill="#1A202C" stroke="#2D3748" stroke-width="1.15"/>
      <rect x="534.5" y="682.55" width="13.8" height="4.6" rx="2.3" fill="#10B981" opacity="0.8"/>
      <text x="555.8" y="703.75" text-anchor="middle" fill="#718096" 
            font-family="Arial" font-size="11.5">WIRELESS</text>
    </g>
  </g>

  <!-- ============== MINIMAL BRANDING ============== -->
  <g id="minimal-branding" opacity="0.6">
    <!-- Subtle Corner Elements -->
    <rect x="50" y="50" width="80" height="2" rx="1" fill="#9CA3AF" opacity="0.4"/>
    <rect x="50" y="50" width="2" height="80" rx="1" fill="#9CA3AF" opacity="0.4"/>
    
    <rect x="894" y="50" width="80" height="2" rx="1" fill="#9CA3AF" opacity="0.4"/>
    <rect x="972" y="50" width="2" height="80" rx="1" fill="#9CA3AF" opacity="0.4"/>
    
    <rect x="50" y="972" width="80" height="2" rx="1" fill="#9CA3AF" opacity="0.4"/>
    <rect x="50" y="894" width="2" height="80" rx="1" fill="#9CA3AF" opacity="0.4"/>
    
    <rect x="894" y="972" width="80" height="2" rx="1" fill="#9CA3AF" opacity="0.4"/>
    <rect x="972" y="894" width="2" height="80" rx="1" fill="#9CA3AF" opacity="0.4"/>

    <!-- Enhanced Performance Info -->
    <g id="minimal-info" opacity="0.5">
      <rect x="80" y="80" width="140" height="60" rx="8" fill="rgba(255,255,255,0.1)" stroke="rgba(156,163,175,0.3)" stroke-width="1"/>
      <text x="95" y="105" fill="#6B7280" font-family="Arial" font-size="12" font-weight="bold">MLBB CONTROLLER</text>
      <text x="95" y="125" fill="#9CA3AF" font-family="Arial" font-size="10">Professional Edition</text>
    </g>
  </g>
</svg>
