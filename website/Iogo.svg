      <line x1="0" y1="-50" x2="0" y2="60" 
            stroke="url(#brain-evolution)" 
            stroke-width="8" 
            stroke-linecap="round">
        <animate attributeName="stroke-width" values="8;12;8" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </line>
      
      <!-- Central processing nodes -->
      <circle cx="0" cy="-30" r="4" fill="url(#brain-evolution)">
        <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="5" fill="url(#brain-evolution)">
        <animate attributeName="r" values="5;8;5" dur="2.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="30" r="4" fill="url(#brain-evolution)">
        <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Neural Activity Synapses -->
    <g id="synapses" opacity="0.7">
      <!-- Left side synapses -->
      <circle cx="-40" cy="-20" r="2" fill="#00FF88">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-60" cy="10" r="1.5" fill="#FF6B6B">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="1.8s" repeatCount="indefinite"/>
