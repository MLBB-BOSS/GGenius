    <script>
        /**

         * @async
         * @param {string} [lang='uk'] - –ö–æ–¥ –º–æ–≤–∏ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, 'uk'). –ó–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º 'uk'.
         * @returns {Promise<void>}
         */
        async function loadTranslations(lang = 'uk') {
            try {
                const response = await fetch(`lang/${lang}.json?v=${new Date().getTime()}`); // –î–æ–¥–∞–Ω–æ –∫–µ—à-–±–∞—Å—Ç–µ—Ä
                if (!response.ok) {
                    console.error(`–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Ñ–∞–π–ª—É –ø–µ—Ä–µ–∫–ª–∞–¥—É (${lang}.json): ${response.status} ${response.statusText}`);
                    document.querySelectorAll('[data-i18n-key]').forEach(el => {
                        if (!el.textContent || el.textContent.trim() === '') {
                            el.textContent = `${el.dataset.i18nKey} (–ù–µ–≤–¥–∞–ª–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è)`;
                        }
                    });
                    return;
                }
                const translations = await response.json();

                document.querySelectorAll('[data-i18n-key]').forEach(el => {
                    const key = el.dataset.i18nKey;
                    if (translations[key] !== undefined) {
                        el.innerHTML = translations[key]; // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ innerHTML –¥–ª—è –ø—ñ–¥—Ç—Ä–∏–º–∫–∏ HTML –≤ –ø–µ—Ä–µ–∫–ª–∞–¥–∞—Ö
                    } else {
                        console.warn(`–ö–ª—é—á –ø–µ—Ä–µ–∫–ª–∞–¥—É –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ: '${key}' —É —Ñ–∞–π–ª—ñ ${lang}.json`);
                        if (!el.textContent || el.textContent.trim() === '') {
                           el.textContent = `${key} (–ö–ª—é—á –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ)`;
                        }
                    }
                });
            } catch (error) {
                console.error('–ù–µ –≤–¥–∞–ª–æ—Å—è –∑–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ –∞–±–æ –∑–∞—Å—Ç–æ—Å—É–≤–∞—Ç–∏ –ø–µ—Ä–µ–∫–ª–∞–¥–∏:', error);
                document.querySelectorAll('[data-i18n-key]').forEach(el => {
                    if (!el.textContent || el.textContent.trim() === '') {
                        el.textContent = `${el.dataset.i18nKey} (–ü–æ–º–∏–ª–∫–∞ —Å–∫—Ä–∏–ø—Ç–∞)`;
                    }
                });
            }
        }

        /**

         * –ü–æ—Ç—Ä—ñ–±–Ω–æ –≤–∏–∑–Ω–∞—á–∏—Ç–∏, —â–æ —Å–∞–º–µ –º–∞—î –≤—ñ–¥–±—É–≤–∞—Ç–∏—Å—è –ø—Ä–∏ –∫–ª—ñ–∫—É.
         * –ù–∞–ø—Ä–∏–∫–ª–∞–¥, –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è –ø–æ—Å–∏–ª–∞–Ω–Ω—è –Ω–∞ Telegram/Discord –∞–±–æ –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ –¥–æ –ø–µ–≤–Ω–æ—ó —Å–µ–∫—Ü—ñ—ó (—è–∫—â–æ —Ç–∞–∫–∞ –±—É–¥–µ).
         */
        function handleJoinCommunityClick() {
            console.log('–ö–Ω–æ–ø–∫–∞ "–ü—Ä–∏—î–¥–Ω–∞—Ç–∏—Å—è –¥–æ —Å–ø—ñ–ª—å–Ω–æ—Ç–∏" –Ω–∞—Ç–∏—Å–Ω—É—Ç–∞.');
            // TODO: –î–æ–¥–∞–π—Ç–µ —Å—é–¥–∏ –ª–æ–≥—ñ–∫—É –¥–ª—è –∫–Ω–æ–ø–∫–∏, –Ω–∞–ø—Ä–∏–∫–ª–∞–¥:
            // window.open('https://t.me/YourTelegramGroup', '_blank');
            // –∞–±–æ scrollToSection('#someRelevantSection');
            // –û—Å–∫—ñ–ª—å–∫–∏ —Å–µ–∫—Ü—ñ—è #contact –≤–∏–¥–∞–ª–µ–Ω–∞, scrollToSection('#contact') –±—ñ–ª—å—à–µ –Ω–µ –ø—Ä–∞—Ü—é–≤–∞—Ç–∏–º–µ.
            alert('–î—è–∫—É—î–º–æ –∑–∞ —ñ–Ω—Ç–µ—Ä–µ—Å! –î–µ—Ç–∞–ª—ñ —Å–ø—ñ–ª—å–Ω–æ—Ç–∏ –±—É–¥—É—Ç—å –¥–æ—Å—Ç—É–ø–Ω—ñ –Ω–µ–∑–∞–±–∞—Ä–æ–º.');
        }
        
        /**
         * –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –ø–ª–∞–≤–Ω–æ—ó –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –¥–æ —Å–µ–∫—Ü—ñ—ó.
         * @param {string} selector - CSS —Å–µ–ª–µ–∫—Ç–æ—Ä —Ü—ñ–ª—å–æ–≤–æ—ó —Å–µ–∫—Ü—ñ—ó (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, '#roadmap').

        function scrollToSection(selector) {
